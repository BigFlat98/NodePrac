<body>
    <h1>Multi file upload</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="files" required multiple>  multiple 속성은 여러개의 파일을 업로드 할 수 있음. 
        <button type="submit">Upload</button>
    </form>
</body>
